<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- 引入 ECharts 文件 -->

    <script src="../js/echarts.js"></script>
    <script src="../js/dark.js"></script>
</head>
<body>
<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<div id="main" style="width: 600px;height:400px;"></div>

<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var chart = echarts.init(document.getElementById('main'), 'dark');

    // 指定图表的配置项和数据
    chart.setOption({
        title: {
            text: 'ECharts 入门示例'
        },
        tooltip: {},
        legend: {
            data:['销量','销售额']
        },
        xAxis: {
            data: ["羽绒服","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
        },
        yAxis: {},
        series: [{
            name: '销量',
            type: 'bar',
            data: [5, 20, 36, 20, 10, 20]
        },
            {
                name: '销售额',
                type: 'bar',
                data: [5, 80, 40, 20, 66, 20]
            }]
    });

</script>
</body>





</html>
